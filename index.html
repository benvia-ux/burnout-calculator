<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Via Burnout Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
      <h1>Via Burnout Calculator</h1>
      <p>Answer the questions below to assess your burnout levels and get actionable advice.</p>
    </header>
    <form id="burnoutForm">
      <div class="question">
        <label>1. I am achieving worthwhile things at work.</label>
        <div class="options">
          <input type="radio" name="q1" value="1" required> 1
          <input type="radio" name="q1" value="2"> 2
          <input type="radio" name="q1" value="3"> 3
          <input type="radio" name="q1" value="4"> 4
          <input type="radio" name="q1" value="5"> 5
        </div>
      </div>

      <div class="question">
        <label>2. I feel so tired from work and do not find energy to do other things.</label>
        <div class="options">
          <input type="radio" name="q2" value="1" required> 1
          <input type="radio" name="q2" value="2"> 2
          <input type="radio" name="q2" value="3"> 3
          <input type="radio" name="q2" value="4"> 4
          <input type="radio" name="q2" value="5"> 5
        </div>
      </div>

      <div class="question">
        <label>3. The effort I put into work would be better off put into something else.</label>
        <div class="options">
          <input type="radio" name="q3" value="1" required> 1
          <input type="radio" name="q3" value="2"> 2
          <input type="radio" name="q3" value="3"> 3
          <input type="radio" name="q3" value="4"> 4
          <input type="radio" name="q3" value="5"> 5
        </div>
      </div>

      <div class="question">
        <label>4. I feel extremely tired from work.</label>
        <div class="options">
          <input type="radio" name="q4" value="1" required> 1
          <input type="radio" name="q4" value="2"> 2
          <input type="radio" name="q4" value="3"> 3
          <input type="radio" name="q4" value="4"> 4
          <input type="radio" name="q4" value="5"> 5
        </div>
      </div>

      <div class="question">
        <label>5. I'm not interested in my work anymore.</label>
        <div class="options">
          <input type="radio" name="q5" value="1" required> 1
          <input type="radio" name="q5" value="2"> 2
          <input type="radio" name="q5" value="3"> 3
          <input type="radio" name="q5" value="4"> 4
          <input type="radio" name="q5" value="5"> 5
        </div>
      </div>

      <div class="question">
        <label>6. I'm not as concerned about my performance at work as I used to be.</label>
        <div class="options">
          <input type="radio" name="q6" value="1" required> 1
          <input type="radio" name="q6" value="2"> 2
          <input type="radio" name="q6" value="3"> 3
          <input type="radio" name="q6" value="4"> 4
          <input type="radio" name="q6" value="5"> 5
        </div>
      </div>

      <div class="question">
        <label>7. I feel like I'm not doing as well at work as I used to.</label>
        <div class="options">
          <input type="radio" name="q7" value="1" required> 1
          <input type="radio" name="q7" value="2"> 2
          <input type="radio" name="q7" value="3"> 3
          <input type="radio" name="q7" value="4"> 4
          <input type="radio" name="q7" value="5"> 5
        </div>
      </div>

      <div class="question">
        <label>8. I feel "destroyed" by work.</label>
        <div class="options">
          <input type="radio" name="q8" value="1" required> 1
          <input type="radio" name="q8" value="2"> 2
          <input type="radio" name="q8" value="3"> 3
          <input type="radio" name="q8" value="4"> 4
          <input type="radio" name="q8" value="5"> 5
        </div>
      </div>

      <div class="question">
        <label>9. I'm not as interested in work as I used to be.</label>
        <div class="options">
          <input type="radio" name="q9" value="1" required> 1
          <input type="radio" name="q9" value="2"> 2
          <input type="radio" name="q9" value="3"> 3
          <input type="radio" name="q9" value="4"> 4
          <input type="radio" name="q9" value="5"> 5
        </div>
      </div>

     <div class="question">
        <label>10. I feel physically exhausted from work.</label>
        <div class="options">
          <input type="radio" name="q10" value="1" required> 1
          <input type="radio" name="q10" value="2"> 2
          <input type="radio" name="q10" value="3"> 3
          <input type="radio" name="q10" value="4"> 4
          <input type="radio" name="q10" value="5"> 5
        </div>
      </div>

      <div class="question">
        <label>11. I no longer care about being successful at work.</label>
        <div class="options">
          <input type="radio" name="q11" value="1" required> 1
          <input type="radio" name="q11" value="2"> 2
          <input type="radio" name="q11" value="3"> 3
          <input type="radio" name="q11" value="4"> 4
          <input type="radio" name="q11" value="5"> 5
        </div>
      </div>

      <div class="question">
        <label>12. I feel mentally exhausted from work.</label>
        <div class="options">
          <input type="radio" name="q12" value="1" required> 1
          <input type="radio" name="q12" value="2"> 2
          <input type="radio" name="q12" value="3"> 3
          <input type="radio" name="q12" value="4"> 4
          <input type="radio" name="q12" value="5"> 5
        </div>
      </div>

      <div class="question">
        <label>13. No matter what I do, I never feel like I do all I can at work.</label>
        <div class="options">
          <input type="radio" name="q13" value="1" required> 1
          <input type="radio" name="q13" value="2"> 2
          <input type="radio" name="q13" value="3"> 3
          <input type="radio" name="q13" value="4"> 4
          <input type="radio" name="q13" value="5"> 5
        </div>
      </div>

      <div class="question">
        <label>14. I don't feel successful at work.</label>
        <div class="options">
          <input type="radio" name="q14" value="1" required> 1
          <input type="radio" name="q14" value="2"> 2
          <input type="radio" name="q14" value="3"> 3
          <input type="radio" name="q14" value="4"> 4
          <input type="radio" name="q14" value="5"> 5
        </div>
      </div>

      <div class="question">
        <label>15. I have negative feelings towards work.</label>
        <div class="options">
          <input type="radio" name="q15" value="1" required> 1
          <input type="radio" name="q15" value="2"> 2
          <input type="radio" name="q15" value="3"> 3
          <input type="radio" name="q15" value="4"> 4
          <input type="radio" name="q15" value="5"> 5
        </div>
      </div>

      <button type="button" onclick="calculateBurnout()">Calculate Burnout Risk</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
